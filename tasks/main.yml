---
# tmux is generally provided by a "tmux" package, so this should work for most
# distros.
- name: Install tmux
  package:
    name: tmux
    state: present
  become: true

# sets up a useful base tmux configuration
- name: Create ~/.config/tmux
  file:
    path: ~/.config/tmux
    state: directory

# create file for manual (non-automated) configuration
- name: Create ~/.config/tmux/manual_config.tmux if it doesn't exist
  ansible.builtin.copy:
    dest: ~/.config/tmux/manual_config.tmux
    content: |
      # put any ad-hoc, unmanaged configuration in this file!
    # don't overwrite existing file!
    force: false

- name: Create ~/.config/tmux/tmux.conf from template
  template:
    dest: ~/.config/tmux/tmux.conf
    src: ../templates/tmux.conf
